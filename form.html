<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Элементы формы (HTML5)</title>
</head>

<body>

    <form action="#" method="post">
        <div class="form-group">
            <label for="login" class="lbl-header">Логин: </label>
            <input type="text" id="login" class="inpt">
        </div>

        <div class="form-group">
            <label for="pswd" class="lbl-header">Пароль: </label>
            <input type="password" id="pswd" class="inpt">
        </div>


        <label class="lbl-header">Пол:</label>
        <div class="form-group">
            <label for="M" class="lbl">Муж </label> <input type="radio" id="M" checked name="sex">
            <label for="W" class="lbl">Жен </label> <input type="radio" id="W" name="sex">
        </div>

        <label class="lbl-header">Хобби:</label>
        <div class="form-group">
            <label for="football" class="lbl">Футбол </label> <input type="checkbox" id="football" name="hobby">
            <label for="knitting" class="lbl">Вязание </label> <input type="checkbox" id="knitting" checked name="hobby">
            <label for="reading" class="lbl">Чтение </label> <input type="checkbox" id="reading" name="hobby">
        </div>
    </form>

</body>

</html>
