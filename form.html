<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Элементы формы (HTML5)</title>
</head>

<body>

    <form action="#" method="post">
        <label for="login" class="lbl">Логин: </label>
        <input type="text" id="login" class="inpt">

        <label for="pswd" class="lbl">Пароль: </label>
        <input type="password" id="pswd" class="inpt">
        
        <label>Пол:</label>
        <label for="M">Муж </label> <input type="radio" id="M" checked name="sex">
        <label for="W">Жен </label> <input type="radio" id="W" name="sex">
       
       <label>Хобби:</label>
        <label for="football">Футбол </label> <input type="checkbox" id="football" name="hobby" >
        <label for="knitting">Вязание </label> <input type="checkbox" id="knitting" checked name="hobby">
        <label for="reading">Чтение </label> <input type="checkbox" id="reading" name="hobby">
    
    </form>

</body>

</html>
